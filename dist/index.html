<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">

<script src="/style.e308ff8e.js"></script></head>

<body>

    <!--<input type="text" placeholder="add url.." id="input-text"> <br><br>
    <button id="btn-add">Add</button>-->

    <div class="container">

        <div class="item">
            <h3 style="color:#e91e63;">Audio Supported : MOV , MP4 , MP3 , WAV , OGG</h3>
            <h2>From Url</h2>

        </div>

        <div class="item">
            <input type="text" id="input-text" placeholder="enter url ..">
            <button id="btn-add">Add</button>
            <div>
                <small>example : http://mirrors.standaloneinstaller.com/video-sample/page18-movie-4.mov</small><br>
                <small>example : https://www.sample-videos.com/audio/mp3/wave.mp3</small>
            </div>
        </div>

        <div class="item">
            <h2>Load From Computer</h2>
            <input type="file" class="inputfile" id="input-file" multiple="">
            <label for="file">Upload track</label>
        </div>

        <div class="item">
            <div class="controls">
                <button id="btn-play"><i class="fas fa-play"></i></button>
                <button id="btn-pause"><i class="fas fa-pause"></i></button>
                <button id="btn-stop"><i class="fas fa-stop"></i></button>

                <button id="btn-previous"><i class="fas fa-step-backward"></i></button>
                <button id="btn-next"><i class="fas fa-step-forward"></i></button>

                <button id="btn-plus"><i class="fas fa-plus"></i></button>
                <button id="btn-minus"><i class="fas fa-minus"></i></button>

                <button id="btn-loop"><i class="fas fa-undo"></i></button>
                <button id="btn-loop-all"><i class="fas fa-sync-alt"></i></button>

                <button id="btn-mute"><i class="fas fa-volume-mute"></i></button>
            </div>

            <progress id="seekbar" value="0" max="100" style="width:100%;"></progress>
            <span id="progress-time"></span>

            <div class="play-list">
                <ul id="audio-list"></ul>
            </div>
        </div>


    </div><!-- /Container -->


    <script src="/app.c328ef1a.js"></script>

</body>

</html>
